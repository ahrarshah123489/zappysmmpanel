<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Order - ZAPPY SMM PANEL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      background-color: #fff;
      padding: 20px;
      height: 100vh;
      border-right: 1px solid #dee2e6;
    }
    .sidebar a {
      display: block;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #0d6efd;
    }
    .content {
      padding: 30px;
    }
    .form-select, .form-control {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h4>ZAPPY SMM PANEL</h4>
        <a href="dashboard.html">Dashboard</a>
        <a href="new-order.html" class="fw-bold text-primary">New Order</a>
        <a href="#">Services</a>
        <a href="#">Add Funds</a>
        <a href="#">Tickets</a>
        <a href="#">API</a>
        <a href="#">Terms</a>
        <a href="index.html">Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 content">
        <h2>New Order</h2>
        <p class="text-muted">Place a new social media order here.</p>

        <form>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select">
              <option selected disabled>Select Category</option>
              <option>Instagram</option>
              <option>Facebook</option>
              <option>YouTube</option>
              <option>TikTok</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Service</label>
            <select class="form-select">
              <option selected disabled>Select Service</option>
              <option>Instagram Followers</option>
              <option>Facebook Likes</option>
              <option>YouTube Views</option>
              <option>TikTok Comments</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Link</label>
            <input type="url" class="form-control" placeholder="Paste link here">
          </div>

          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" placeholder="Enter quantity">
          </div>

          <button type="submit" class="btn btn-success">Place Order</button>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
