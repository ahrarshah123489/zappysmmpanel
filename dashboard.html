<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAPPY SMM PANEL - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      background-color: #fff;
      padding: 20px;
      height: 100vh;
      border-right: 1px solid #dee2e6;
    }
    .sidebar a {
      display: block;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #0d6efd;
    }
    .dashboard-content {
      padding: 30px;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h4>ZAPPY SMM PANEL</h4>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">New Order</a>
        <a href="#">Services</a>
        <a href="#">Add Funds</a>
        <a href="#">Tickets</a>
        <a href="#">API</a>
        <a href="#">Terms</a>
        <a href="index.html">Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 dashboard-content">
        <h2>Welcome, User!</h2>
        <p class="text-muted">Check your panel activity below.</p>

        <div class="row mt-4">
          <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">Balance</h5>
                <p class="card-text">Rs 0</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card bg-light mb-3">
              <div class="card-body">
                <h5 class="card-title">New Order</h5>
                <p class="card-text">Place a new service order easily.</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card bg-light mb-3">
              <div class="card-body">
                <h5 class="card-title">Support Ticket</h5>
                <p class="card-text">Need help? Contact our support.</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
